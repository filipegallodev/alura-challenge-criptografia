<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Criptografa Brasil!</title>
</head>

<body>

   <section class="painel">

      <img src="images/alura-icone.png" alt="alura-icone">

      <div class="container-principal">

         <div class="container-texto-botoes">
            <textarea name="Entrada da Criptografia/Descriptografia" id="criptografia-entrada" class="entrada-texto"
               cols="20" rows="10" placeholder="Digite seu texto" wrap="hard"></textarea>

            <div class="botoes">
               <button class="botao-criptografa">Criptografar</button>
               <button class="botao-descriptografa">Descriptografar</button>
            </div>
         </div>

         <div class="container-resultado">
            <textarea name="Resultado da Criptografia/Descriptografia" id="criptografia-resultado"
               class="resultado-criptografia" cols="30" rows="10" readonly placeholder=""></textarea>
            <button class="copia-resultado">Copiar</button>
         </div>

      </div>

   </section>

</body>

<footer>
   <p>Developed with &#x2764; by <a href="https://github.com/filipegallodev">Filipe</a>!</p>
</footer>

<script src="scripts/script.js"></script>

</html>
